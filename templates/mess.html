<html>
<body>

	<div>
	{% with messages =get_flashed_messages()%}
		{%if messages%}
		{%for message in messages%}
			<p>{{message}}</p>
		{%endfor%}
		{%endif%}


	{%endwith%}
	{% block body %}{% endblock %}
</div>

	<ul>
	{%for mes in mess_dict%}
		
			<p>{{mes}} = {{mess_dict[mes][1]}}</p>

		
	{%endfor%}

</ul>





</body>


</html>
